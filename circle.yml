machine:
  node:
    version: 4.2.2
  post:
    - npm install -g Financial-Times/origami-build-tools#node4
dependencies:
  override:
    - obt install
    - npm install -g pa11y@^4
  cache_directories:
    - "node_modules"
test:
  override:
    - obt test
    - obt verify
    - "obt demo --runServer":
        background: true
    - sleep 10
    - pa11y http://localhost:8080/demos/local/demo.html --ignore notice --ignore warning
